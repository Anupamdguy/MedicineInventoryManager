{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Inventory Manager</title>
    <link rel="stylesheet" href="{% static 'inventory/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ title }}</h1>
            <nav class="nav-menu">
                <a href="{% url 'index' %}" class="nav-link">Dashboard</a>
                <a href="{% url 'medicine_list' %}" class="nav-link active">Medicines</a>
                <a href="{% url 'batch_list' %}" class="nav-link">Batches</a>
                <a href="{% url 'supplier_list' %}" class="nav-link">Suppliers</a>
            </nav>
        </header>

        <div class="form-container">
            <form method="post" class="data-form">
                {% csrf_token %}
                
                {% if form.errors %}
                <div class="alert alert-error">
                    <p><strong>Please correct the errors below:</strong></p>
                    {{ form.errors }}
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="{{ form.name.id_for_label }}">Medicine Name *</label>
                    {{ form.name }}
                </div>

                <div class="form-group">
                    <label for="{{ form.sku.id_for_label }}">SKU *</label>
                    {{ form.sku }}
                </div>

                <div class="form-group">
                    <label for="{{ form.category.id_for_label }}">Category *</label>
                    {{ form.category }}
                </div>

                <div class="form-group">
                    <label for="{{ form.description.id_for_label }}">Description</label>
                    {{ form.description }}
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Medicine</button>
                    <a href="{% url 'medicine_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
