{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Supplier - Inventory Manager</title>
    <link rel="stylesheet" href="{% static 'inventory/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Delete Supplier</h1>
            <nav class="nav-menu">
                <a href="{% url 'index' %}" class="nav-link">Dashboard</a>
                <a href="{% url 'medicine_list' %}" class="nav-link">Medicines</a>
                <a href="{% url 'batch_list' %}" class="nav-link">Batches</a>
                <a href="{% url 'supplier_list' %}" class="nav-link active">Suppliers</a>
            </nav>
        </header>

        <div class="form-container">
            <div class="alert alert-warning">
                <h3>⚠️ Are you sure?</h3>
                <p>Do you really want to delete supplier <strong>{{ supplier.name }}</strong>?</p>
                <p>This will also delete all batches from this supplier. This action cannot be undone!</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="form-actions">
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
